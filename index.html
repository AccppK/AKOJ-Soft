<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .software-list {
            list-style: none;
            padding: 0;
        }
        .software-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .software-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Software Library</h1>
        <ul class="software-list" id="software-list">
            <!-- Software items will be inserted here -->
        </ul>
    </div>
    <script>
        const softwareList = document.getElementById('software-list');
        fetch('software.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(software => {
                    const listItem = document.createElement('li');
                    listItem.textContent = software.name + ' (' + software.type + ')';
                    softwareList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error loading the software list:', error));
    </script>
</body>
</html>
