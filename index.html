<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKOJ 软件下载中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .app-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .footer {
            background-color: #f8f9fc;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1><i class="bi bi-cloud-arrow-down"></i> AKOJ 软件下载中心</h1>
            <p class="lead">安全可靠的软件资源库</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜索软件...">
                    <button class="btn btn-primary" type="button" id="searchBtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载软件列表...</p>
        </div>

        <div id="softwareList" class="row">
            <!-- 软件列表将在这里动态生成 -->
        </div>

        <div id="noResults" class="text-center py-5" style="display: none;">
            <i class="bi bi-exclamation-circle text-muted" style="font-size: 3rem;"></i>
            <h3 class="mt-3">没有找到软件</h3>
            <p>请尝试不同的搜索关键词</p>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>© 2023 AKOJ 软件下载中心. 保留所有权利.</p>
            <p class="text-muted">作者: Accpp_K | 提交应用请联系 <a href="mailto:admin@akoj.top">admin@akoj.top</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const softwareList = document.getElementById('softwareList');
            const loadingEl = document.getElementById('loading');
            const noResultsEl = document.getElementById('noResults');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            
            // 获取软件列表
            async function fetchSoftwareList() {
                try {
                    // 尝试获取自动生成的清单文件
                    const response = await fetch('software-list.json');
                    if (response.ok) {
                        const data = await response.json();
                        return data.software;
                    }
                    
                    // 如果清单文件不存在，使用手动配置的列表
                    return [
                        { name: "tinytask.exe", type: "Windows工具", size: "2.1MB" },
                        // 您可以在这里继续添加更多软件...
                    ];
                } catch (error) {
                    console.error('加载软件列表失败:', error);
                    return [];
                }
            }
            
            // 渲染软件列表
            async function renderSoftwareList(filter = '') {
                loadingEl.style.display = 'flex';
                softwareList.innerHTML = '';
                noResultsEl.style.display = 'none';
                
                try {
                    const software = await fetchSoftwareList();
                    const filtered = software.filter(app => 
                        app.name.toLowerCase().includes(filter.toLowerCase()) || 
                        app.type.toLowerCase().includes(filter.toLowerCase())
                    );
                    
                    if (filtered.length === 0) {
                        noResultsEl.style.display = 'block';
                        softwareList.style.display = 'none';
                    } else {
                        noResultsEl.style.display = 'none';
                        softwareList.style.display = 'flex';
                        
                        filtered.forEach(app => {
                            const ext = app.name.split('.').pop().toLowerCase();
                            const card = document.createElement('div');
                            card.className = 'col-md-4 col-sm-6 mb-4';
                            card.innerHTML = `
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <div class="app-icon">
                                            <i class="bi ${getFileIcon(ext)}"></i>
                                        </div>
                                        <h5 class="card-title">${app.name}</h5>
                                        <p class="text-muted mb-2">${app.type}</p>
                                        <p class="text-muted small mb-3">${app.size}</p>
                                        <a href="./soft/${app.name}" class="btn btn-primary" download>
                                            <i class="bi bi-download"></i> 下载
                                        </a>
                                    </div>
                                </div>
                            `;
                            softwareList.appendChild(card);
                        });
                    }
                } catch (error) {
                    console.error('加载失败:', error);
                    softwareList.innerHTML = `
                        <div class="col-12 text-center text-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <h3 class="mt-3">加载软件列表失败</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                } finally {
                    loadingEl.style.display = 'none';
                }
            }
            
            // 文件类型图标映射
            function getFileIcon(ext) {
                const icons = {
                    exe: 'bi-windows',
                    msi: 'bi-windows',
                    dmg: 'bi-apple',
                    zip: 'bi-file-zip',
                    rar: 'bi-file-zip',
                    apk: 'bi-phone',
                    default: 'bi-file-earmark'
                };
                return icons[ext] || icons.default;
            }
            
            // 初始化页面
            renderSoftwareList();
            
            // 搜索功能
            searchBtn.addEventListener('click', () => {
                renderSoftwareList(searchInput.value);
            });
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    renderSoftwareList(searchInput.value);
                }
            });
        });
    </script>
</body>
</html>
