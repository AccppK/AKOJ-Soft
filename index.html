<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件下载中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            height: 100px;
            object-fit: contain;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: 10px 10px 0 0;
        }
        .badge-download {
            background-color: var(--primary-color);
        }
        .footer {
            background-color: #f8f9fc;
            padding: 2rem 0;
            margin-top: 2rem;
            border-radius: 10px 10px 0 0;
        }
        .search-box {
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .app-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1><i class="bi bi-cloud-download"></i> 软件下载中心</h1>
            <p class="lead">安全可靠的软件资源</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 search-box">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜索软件..." aria-label="搜索软件">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载软件列表...</p>
        </div>

        <div id="appContainer" class="row">
            <!-- 软件列表将通过JavaScript动态加载 -->
        </div>

        <div id="noResults" class="text-center" style="display: none;">
            <i class="bi bi-exclamation-circle" style="font-size: 3rem; color: #6c757d;"></i>
            <h3 class="mt-3">没有找到匹配的软件</h3>
            <p>请尝试不同的搜索关键词</p>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p>© 2023 软件下载中心. 保留所有权利.</p>
            <p class="text-muted">作者: Accpp_K | 如需提交应用，请联系 <a href="mailto:admin@akoj.top">admin@akoj.top</a></p>
            <div class="mt-2">
                <a href="#" class="text-decoration-none me-3"><i class="bi bi-github"></i> GitHub</a>
                <a href="#" class="text-decoration-none me-3"><i class="bi bi-envelope"></i> 联系我们</a>
                <a href="#" class="text-decoration-none"><i class="bi bi-info-circle"></i> 关于</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appContainer = document.getElementById('appContainer');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const noResults = document.getElementById('noResults');
            
            let allApps = [];
            
            // 显示加载动画
            loadingSpinner.style.display = 'block';
            appContainer.innerHTML = '';
            
            // 获取soft目录下的软件列表
            fetchSoftList();
            
            // 搜索功能
            searchButton.addEventListener('click', filterApps);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    filterApps();
                }
            });
            
            async function fetchSoftList() {
                try {
                    // 在GitHub Pages上，我们需要使用相对路径
                    const response = await fetch('./soft/');
                    
                    if (!response.ok) {
                        throw new Error('无法获取软件列表');
                    }
                    
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // 提取文件链接
                    const links = Array.from(doc.querySelectorAll('a'));
                    const fileLinks = links
                        .map(link => link.getAttribute('href'))
                        .filter(href => href && !href.startsWith('?') && href !== '../')
                        .map(href => href.replace('./', ''));
                    
                    // 为每个文件创建应用卡片
                    allApps = fileLinks.map(file => {
                        const fileName = decodeURIComponent(file);
                        const fileExt = fileName.split('.').pop().toLowerCase();
                        
                        return {
                            name: fileName,
                            path: `./soft/${file}`,
                            icon: getFileIcon(fileExt),
                            type: getFileType(fileExt),
                            size: 'N/A' // 在静态部署中无法获取文件大小
                        };
                    });
                    
                    renderApps(allApps);
                    loadingSpinner.style.display = 'none';
                } catch (error) {
                    console.error('获取软件列表失败:', error);
                    loadingSpinner.style.display = 'none';
                    appContainer.innerHTML = `
                        <div class="col-12 text-center text-danger">
                            <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem;"></i>
                            <h3 class="mt-3">无法加载软件列表</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }
            
            function renderApps(apps) {
                if (apps.length === 0) {
                    noResults.style.display = 'block';
                    appContainer.style.display = 'none';
                    return;
                }
                
                noResults.style.display = 'none';
                appContainer.style.display = 'flex';
                appContainer.innerHTML = '';
                
                apps.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 col-sm-6';
                    card.innerHTML = `
                        <div class="card">
                            <div class="text-center pt-3">
                                <div class="app-icon">
                                    <i class="bi ${app.icon}"></i>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title">${app.name}</h5>
                                <p class="card-text text-muted">
                                    <small>${app.type} • ${app.size}</small>
                                </p>
                                <a href="${app.path}" class="btn btn-primary" download>
                                    <i class="bi bi-download"></i> 下载
                                </a>
                            </div>
                        </div>
                    `;
                    appContainer.appendChild(card);
                });
            }
            
            function filterApps() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredApps = allApps.filter(app => 
                    app.name.toLowerCase().includes(searchTerm) || 
                    app.type.toLowerCase().includes(searchTerm)
                );
                
                renderApps(filteredApps);
            }
            
            function getFileIcon(ext) {
                const icons = {
                    exe: 'bi-windows',
                    msi: 'bi-windows',
                    dmg: 'bi-apple',
                    pkg: 'bi-apple',
                    deb: 'bi-ubuntu',
                    rpm: 'bi-redhat',
                    zip: 'bi-file-zip',
                    rar: 'bi-file-zip',
                    '7z': 'bi-file-zip',
                    tar: 'bi-file-zip',
                    gz: 'bi-file-zip',
                    apk: 'bi-phone',
                    ipa: 'bi-phone',
                    txt: 'bi-file-text',
                    pdf: 'bi-file-earmark-text',
                    doc: 'bi-file-earmark-word',
                    docx: 'bi-file-earmark-word',
                    xls: 'bi-file-earmark-excel',
                    xlsx: 'bi-file-earmark-excel',
                    ppt: 'bi-file-earmark-ppt',
                    pptx: 'bi-file-earmark-ppt',
                    jpg: 'bi-file-image',
                    jpeg: 'bi-file-image',
                    png: 'bi-file-image',
                    gif: 'bi-file-image',
                    mp3: 'bi-file-music',
                    mp4: 'bi-file-play',
                    avi: 'bi-file-play',
                    mov: 'bi-file-play',
                    default: 'bi-file-earmark'
                };
                
                return icons[ext] || icons.default;
            }
            
            function getFileType(ext) {
                const types = {
                    exe: 'Windows应用程序',
                    msi: 'Windows安装包',
                    dmg: 'MacOS磁盘映像',
                    pkg: 'MacOS安装包',
                    deb: 'Debian软件包',
                    rpm: 'RedHat软件包',
                    zip: '压缩文件',
                    rar: '压缩文件',
                    '7z': '压缩文件',
                    tar: '归档文件',
                    gz: '压缩文件',
                    apk: 'Android应用',
                    ipa: 'iOS应用',
                    default: '文件'
                };
                
                return types[ext] || types.default;
            }
        });
    </script>
</body>
</html>
